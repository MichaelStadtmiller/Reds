{% extends "base.html" %}
{% block primary %}
<section id="header">
    <h2>Player Standings</h2>
</section>
<section id="players">
    <div class="container home-container">
        {% for Playa in all_players %}
        <div class="col-lg-12 col-md-10 staff-profile">
            <div class="row">
                <div class="col-md-3 myborder">
                    <img src="http://loremflickr.com/200/200/face/all">
                </div>
                <div class="col-md-2 myborder">
                    <h3>{{ Playa.Name }}</h3><br>
                    <h1>{{ Playa.Guess }}</h1>
                </div>
                <div class="col-md-6 myborder">

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{%  endblock %}
